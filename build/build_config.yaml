builds:
  server:
    script: build
    entry: server.js
    files:
      - server.js
  setup:
    script: setup-build
    entry: setup.js
    files:
      - setup.js
configs:
  main:
    schema: config.schema.json
    dest: config.yaml
external_packages:
  - bcryptjs
release_dir: dist
license_report:
  config:
    ignore:
      - dist/*
  path: licenses
  license:
    path: LICENSE
